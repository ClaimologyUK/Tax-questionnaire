<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Questionnaire - Claimology</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #6a0dad; /* Semi-dark purple background */
            color: white;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1); /* Slight white background to contrast */
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #ff4c60; /* Button color */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff1e38; /* Darker shade on hover */
        }

    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <Claimology.html>
    </div>

    <h1>Claimology Tax Questionnaire</h1>
    <div class="form-container">
        <form action="https://formspree.io/f/xgvkoeqb" method="POST"> 
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="job-type">Job Type (e.g., Armed forces, Trade ,Healthcare ,etc.):</label>
            <input type="text" id="job-type" name="job-type" required>

            <label for="expenses">Expenses (e.g., travel, uniform, etc.):</label>
            <textarea id="expenses" name="expenses" rows="4" required></textarea>

            <input type="submit" value="Submit Questionnaire">
        </form>
    </div>
</body>
</html>
